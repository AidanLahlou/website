<!doctype html> 
<html lang="en"> 


<head>
<title>Note to Self</title>

<meta charset=utf-8>
<script>
window.onload = init;
function init(var button = document.getElementById("add_button"); button.onclick = createSticky;)  

 {

for (var i = 0; i < localStorage.length; i++) {

var key = localStorage.key(i);

if (key.substring(0, 6) == "sticky") {

var value = localStorage.getItem(key);

addStickyToDOM(value); }

} }

function addStickyToDOM(value) {

var stickies = document.getElementById("stickies");

 var sticky = document.createElement("li");

var span = document.createElement("span");

span.setattribute("class", "sticky");

span.innerHTML = value;

sticky.appendChild(span); stickies.appendChild(sticky);

}

function createSticky() {

var value = document.getElementById("note_text").value; var key = "sticky_" + localStorage.length; localStorage.setItem(key, value);

addStickyToDOM(value);

</script>

</head>
  <body>

      <form>
<input type="text" id="note_text">
<input type="button" "id=add_button" value="add sticky sote to self">

</form>

<ul id="stickies">

      </ul>
