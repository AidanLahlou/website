<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>HTML5 Canvas API Example</title>
</head>
<body>
<style>
#ctx {
align: center;
}


</style>
<h1>CIW Advanced HTML5 and CSS3 Specialist</h1>
<h2>Canvas Demonstration</h2>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
	// Code adapted from https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Canvas_tutorial/Drawing_shapes
	// and is licensed under CC-BY-SA 2.5.
	function draw() {
		var canvas = document.getElementById('canvas');
		if (canvas.getContext){
		    var ctx = canvas.getContext('2d');

		    ctx.beginPath();
		    ctx.lineWidth = 3;
		    ctx.fillStyle = "yellow";
		    ctx.arc(100,100,75,0,Math.PI*2,true); // Outer circle
		    ctx.fill();
		    ctx.moveTo(135,100);
		    ctx.arc(100,100,60,0,Math.PI,false);   // Mouth (clockwise)
		    ctx.moveTo(90,90);
		    ctx.arc(85,90,30,0,Math.PI*2,true);  // Left eye
		    ctx.moveTo(120,90);
		    ctx.arc(115,90,30,0,Math.PI*2,true);  // Right eye
		    ctx.stroke();		 
                      }
	}
	window.onload = draw;
</script>
</body>
</html>
