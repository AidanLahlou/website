<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Pizza Form</title>
</head>

<body>

	<h1>Pizza Form</h1>




	<form method="GET"
action="http://openbookproject.net/tutorials/getdown/resources/getecho.php">



		<fieldset>
	<legend>Personal Info</legend>	
    First Name: <input type="text" name="fname" size="25"><br>
    Last Name: <input type="text" name="lname" size="25"><br>
    Phone: <input type="text" name="phone" size="25"><br>
		</fieldset>

	<fieldset>
		<legend>Pizza</legend>
<input type="radio" name="Size" value="Small"> Small<br>
<input type="radio" name="Size" value="Medium"> Medium<br> 
<input type="radio" name="Size" value="Large"> Large<br>
	<br>
	<label>Toppings (check all that apply)</label>

	<input type="checkbox" name="Mushrooms" value="1"> Mushrooms<br>
<input type="checkbox" name="Peperoni" value="1"> Peperoni
<input type="checkbox" name="Chicken" value="1"> Chicken
<input type="checkbox" name="Onions" value="1"> Onions<br>
<input type="checkbox" name="Black Olives" value="1"> Black Olives
<input type="checkbox" name="Tomatoes" value="1"> Tomatoes
<input type="checkbox" name="unix" value="1"> Extra Cheese<br>
<input type="checkbox" name="vim" value="1"> Assorted Peppers
<input type="checkbox" name="html" value="1"> Anchovies
	</fieldset>
<button type="submit">Enter my information</button>
		

<footer style="text-align: center;">
<a href="http://validator.w3.org/check/referer">
<strong> HTML </strong> Valid! </a>
</footer>

</body>
</html>
